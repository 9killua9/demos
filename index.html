    <link rel="stylesheet" href="css/jquery.mobile.custom.structure.css" />
    <link rel="stylesheet" href="css/jquery.mobile.custom.structure.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.custom.theme.css" />
    <link rel="stylesheet" href="css/jquery.mobile.custom.theme.min.css" />

    <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquerymobile.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile.custom.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile.custom.min.js"></script>
    
    <script type="text/javascript">
    $(document).bind("mobileinit", function(){
        
        $.mobile.defaultPageTransition='none';

        $('div.ui-page').live("swipeleft", function () {
            var nextpage = $(this).next('div[data-role="page"]');
            if (nextpage.length > 0) {
                $.mobile.changePage(nextpage, {
                    transition: "slide",
                    reverse: false
                });
            }
        });
        
        $('div.ui-page').live("swiperight", function () {
            var prevpage = $(this).prev('div[data-role="page"]');
            if (prevpage.length > 0) {
                $.mobile.changePage(prevpage, {
                    transition: "slide",
                    reverse: true
                });
            }
        });

    });
    </script>
</head>
<body>
